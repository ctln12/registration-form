<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<!-- NAME -->
	<div>
		<label for="FirstName">First Name: </label>
		<input id="FirstName" type="text" name="FirstName" placeholder="John" required>

		<label for="LastName">Last Name: </label>
		<input id="LastName" type="text" name="LastName" placeholder="Smith" required>
	</div>

	<!-- SEX -->
	<div>
		<label for="SexM">Male </label>
		<input id="sexM" type="radio" name="sex" value="M">

		<label for="SexF">Female </label>
		<input id="sexF" type="radio" name="sex" value="F">

		<label for="SexO">Other </label>
		<input id="sexO" type="radio" name="sex" value="O">
	</div>
	
	<!-- EMAIL -->
	<div>
		<label for="Email">Email: </label>
		<input id="Email" type="email" name="email" placeholder="your email" required>

		<label for="Password">Password: </label>
		<input id="Password" type="password" name="password" pattern=".{5,10} title="5 to 10 characters" required>
	</div>
	
	<!-- BIRTHDAY -->
	<fieldset>
		<legend>Birthday:</legend>
		<label for="Month">Month:</label>

			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<label for="Year">Year:</label>
		<select id="Year" name="Year">
			<option value="2015">2015</option>
